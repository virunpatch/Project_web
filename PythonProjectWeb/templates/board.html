<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Home</title>

  <!-- Bootstrap core CSS -->
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="static/css/agency.min.css" rel="stylesheet">
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Srikai Web Board</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="/">home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="/boardlist">boardlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="/board">board</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="masthead">
    <div class="container">
      <div class="intro-text">
        <div class="intro-lead-in">Srikai Web Board</div>
        <div class="intro-heading text-uppercase">Enter Your Comment</div>
        <table class="table table-hover">
    <div class="container">
    <thead class="table-dark">
        <tr>
          <th>เลขกระทู้</th>
          <th>ชื่อกระทู้</th>
          <th>คำถาม</th>
          <th>วันที่ตั้งกระทู้</th>
          <th>คอมเมนต์</th>
          <th>วันที่คอมเมนต์</th>
        </tr>
    </thead>
    <tbody class="table-light">
        {% for row in datas %}
        <tr>
          <td>{{row.0}}</td>
          <td>{{row.1}}</td>
          <td>{{row.2}}</td>
          <td>{{row.3}}</td>
          <td>{{row.4}}</td>
          <td>{{row.5}}</td>
        </tr>
        {% endfor %}
    </tbody>
    </div> 
  </header>
    <div class="container">
        <form action="{{ url_for('insert_c') }}" method="post"> <!--เปิด url ของ function inserto-->
         <div class="form-group">
           <label for="fname">เลขกระทู้</label>
           <input type="text" class="form-control"  name="board_id">
         </div>
         <div class="form-group">
           <label for="fname">คอมเมนต์</label>
           <input type="text" class="form-control"  name="comment">
         </div>
         <a class="btn btn-success" href="/">กลับหน้าแรก</a>
         <button type="submit" class="pull-right btn btn-primary">ส่ง</button>
        </form>
    </div>
  </body>
</html>
